    <br>

    <div class="container">
      <h1 align="center" class="titlecenter">Lista e Cadastro de Cursos</h1>
      <br>
      <br>
      <form name="cursosForm">

        <div>
          <label class="sm-1" for="codigo" class="form-label">Código</label>
          <input ng-model="curso.codigo" ng-required="true" class="col-sm-1" type="text" class="form-control" id="codigo" >
          <label class="sm-1" for="nome" class="form-label">Nome</label>
          <input ng-model="curso.nome" ng-required="true" class="col-sm-5" type="text" id="nome" class="form-control" aria-describedby="Nome">
        </div>

        <br>

        <div>
          <label class="sm-1" for="diashorarios" class="form-label">Dias e Horários</label>
          <input ng-model="curso.diashorarios" ng-required="true" class="col-sm-4" type="text" class="form-control" id="diashorarios" aria-describedby="Dias e Horários">
          <label class="sm-1" for="professor" class="form-label">Professor</label>
          <select ng-model="curso.professor" 
            ng-options="professor.nome for professor in professores track by professor.codigo" class="form-control form-select col-sm-3">
            <option selected>Open this select menu</option>
          </select>          
        </div>
      </form>
        <br>
      <div>
        <button ng-click="limparCampos()" type="submit" class="btn btn-secondary">Novo</button>
        <button ng-click="salvar()" ng-disabled="professorForm.$invalid" type="submit" class="btn btn-secondary">Gravar</button>
        <button ng-click="excluir()" ng-disabled="!hasCurso(curso)" type="submit" class="btn btn-danger">Excluir</button>
      </div>
      <br>
      <div class="mb-3">
        <input ng-model="filtro" type="text" class="form-control" id="find" placeholder="Digite o que pesquisar">
      </div>
      <br>
      <table class="table table-striped table-hover">
        <th>Código</th>
        <th>Nome</th>
        <th>Dias e Horários</th>
        <th>Professor</th>
        <tr ng-repeat="curso in cursos | orderBy: 'codigo' | filter:filtro" ng-click="selecionaCurso(curso)">
          <td>{{curso.codigo}}</td>
          <td>{{curso.nome}}</td>
          <td>{{curso.diashorarios}}</td>
          <td>{{curso.professor.nome}}</td>
        </tr>
      </table>
    </div>    
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
